<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сiмулятор Ухiлянта</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }

    .controls {
      margin-top: 10px;
    }

    .btn {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .btn:active {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="score" style="position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; z-index: 1000;">
    Score: 0
  </div>

  <canvas id="game" width="400" height="600"></canvas>

  <div id="gameover" style="display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
    color: white; font-size: 24px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center; z-index: 1000;">
    <p id="finalScore">Вы набрали 0 очков</p>
    <button onclick="restartGame()" style="font-size: 20px; padding: 10px 20px;">Заново</button>
  </div>

  <div class="controls">
    <button class="btn" id="left">← Влево</button>
    <button class="btn" id="right">Вправо →</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = { x: 180, y: 550, w: 40, h: 40, speed: 5 };
    let obstacles = [
      { x: Math.random() * 360, y: 0, w: 40, h: 40, speed: 4 }
    ];

    let moveLeft = false;
    let moveRight = false;

    let score = 0;
    let isGameOver = false;
    let gameSpeed = 1;

    const scoreElement = document.getElementById("score");

    const leftBtn = document.getElementById('left');
    const rightBtn = document.getElementById('right');

    leftBtn.addEventListener('touchstart', () => moveLeft = true);
    leftBtn.addEventListener('touchend', () => moveLeft = false);
    leftBtn.addEventListener('mousedown', () => moveLeft = true);
    leftBtn.addEventListener('mouseup', () => moveLeft = false);
    leftBtn.addEventListener('mouseleave', () => moveLeft = false);

    rightBtn.addEventListener('touchstart', () => moveRight = true);
    rightBtn.addEventListener('touchend', () => moveRight = false);
    rightBtn.addEventListener('mousedown', () => moveRight = true);
    rightBtn.addEventListener('mouseup', () => moveRight = false);
    rightBtn.addEventListener('mouseleave', () => moveRight = false);

    function update() {
      if (isGameOver) return;

      if (moveLeft) player.x -= player.speed;
      if (moveRight) player.x += player.speed;
      player.x = Math.max(0, Math.min(player.x, canvas.width - player.w));

      obstacles.forEach(obstacle => {
        obstacle.y += obstacle.speed * gameSpeed;

        if (obstacle.y > canvas.height) {
          obstacle.y = -40;
          obstacle.x = Math.random() * (canvas.width - obstacle.w);
        }

        if (
          player.x < obstacle.x + obstacle.w &&
          player.x + player.w > obstacle.x &&
          player.y < obstacle.y + obstacle.h &&
          player.y + player.h > obstacle.y
        ) {
          gameOver();
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.w, player.h);

      ctx.fillStyle = 'red';
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.w, obstacle.h);
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!isGameOver) requestAnimationFrame(gameLoop);
    }

    const scoreInterval = setInterval(() => {
      if (!isGameOver) {
        score++;
        scoreElement.textContent = "Score: " + score;
        if (score % 10 === 0) {
          gameSpeed += 0.1;
        }
      }
    }, 500);

    const spawnInterval = setInterval(() => {
      if (!isGameOver && obstacles.length < 5) {
        obstacles.push({
          x: Math.random() * (canvas.width - 40),
          y: -40,
          w: 40,
          h: 40,
          speed: 4
        });
      }
    }, 5000);

    function gameOver() {
      isGameOver = true;
      clearInterval(scoreInterval);
      clearInterval(spawnInterval);
      document.getElementById("finalScore").textContent = "Вы набрали " + score + " очков";
      document.getElementById("gameover").style.display = "block";
    }

    function restartGame() {
      location.reload();
    }

    gameLoop();
  </script>
</body>
</html>
